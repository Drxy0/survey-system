<div class="login-page-itself">
    <div class="login-container">
        <form (ngSubmit)="onSubmit()" class="loginForm">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="enteredUsername" required />
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="enteredPassword" required />
            </mat-form-field>

            <button mat-stroked-button type="submit">Log in</button>
        </form>
    </div>
</div>
